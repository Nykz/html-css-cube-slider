<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panorama Card Slider</title>
    <link rel="stylesheet" href="card.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    
    <!-- Swiper -->
    <section>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/css/slider/assets/chava.png" />
          </div>
          <div class="swiper-slide">
            <img src="/css/slider/assets/tzmk.png" />
          </div>
          <div class="swiper-slide">
            <img src="/css/slider/assets/pushpa.png" />
          </div>
          <div class="swiper-slide">
            <img src="/css/slider/assets/shershaah.png" />
          </div>
          <div class="swiper-slide">
            <img src="/css/slider/assets/kesari.png" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="card.js"></script>
  </body>
</html>
